<script>
    // ‚úÖ Full song list
    const songs = [
        "College Bulloda.mp3",
        "Nippai Ragile.mp3",
        "Hey Indu.mp3",
        "America Poyi.mp3",
        "Oho Jambiya.mp3",
        "Thakita Thatika.mp3",
        "Glassmates.mp3",
        "Habibi Jilebi.mp3",
        "Osi Pellama.mp3",
    ];
    let currentIndex = 0;
    const audio = document.getElementById("audioPlayer");

    function playSong() {
        audio.play();
    }

    function pauseSong() {
        audio.pause();
    }

    function nextsong(){
        audio.next();
    }

    function playNext() {
        currentIndex = (currentIndex + 1) % songs.length;
        audio.src = songs[currentIndex];
        audio.load();
        audio.play();
    }

    // ‚úÖ Auto play next song when current one ends
    audio.addEventListener("ended", function () {
        playNext();
    });
</script>
