        audio.play();

    function pauseSong() {
        audio.pause();
    }

    function nextsong(){
        audio.next();
    }

    function playNext() {
        currentIndex = (currentIndex + 1) % songs.length;
        audio.src = songs[currentIndex];
        audio.load();
        audio.play();
    }

    // ‚úÖ Auto play next song when current one ends
    audio.addEventListener("ended", function () {
        playNext();
    });
</script>
