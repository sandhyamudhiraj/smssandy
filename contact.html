<!DOCTYPE html>
<html>
<head>
  <title>Music</title>
</head>
<body>

  <h3>üé∂Arijit Singh</h3>
  <a href="index.html"></a>

  <!-- Audio Player (Give it correct ID and no typo) -->
  <audio id="audioPlayer" controls>
    <source src="Nuvve Nuvve.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <br><br>

  <!-- Buttons to Control -->
  <button onclick="playSong()">‚ñ∂Ô∏è Play</button>
  <button onclick="pauseSong()">‚è∏Ô∏è Pause</button>
  <button onclick="playNext()">‚è≠Ô∏è Next</button>

  <script>
    // ‚úÖ Full song list
    const songs = [
      "Tum Hi Ho.mp3",
      "Channa Mereya.mp3",
      "Raabta - Agent Vinod.mp3",
      "Kesariya Brahmastr.mp3",
      "Agar Tum Saath Ho.mp3",
      "Tera Yaar Hoon Main.mp3",
      "Shayad (Reprise) - Love Aaj Kal.mp3",
      "Yedhaki Oka Gaayam.mp3",
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audioPlayer");

    function playSong() {
      audio.play();
    }

    function pauseSong() {
      audio.pause();
    }

    function playNext() {
      currentIndex = (currentIndex + 1) % songs.length;
      audio.src = songs[currentIndex];
      audio.load();
      audio.play();
    }

    // ‚úÖ Auto-play next song when current song ends
    audio.addEventListener("ended", function () {
      playNext();
    });
  </script>
  <ul>
    <li>Tum Hi Ho</li>
    <li>Channa Mereya</li>
    <li>Raabta - Agent Vinod</li>
    <li>Kesariya Brahmastra</li>
    <li>Agar Tum Saath Ho</li>
    <li>Tera Yaar Hoon Main</li>
    <li>Shayad (Reprise) - Love Aaj Kal</li>
    <li>Yedhaki Oka Gaayam</li>
  </ul>

</body>
</html>
